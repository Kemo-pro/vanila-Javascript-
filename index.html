<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="./style.css">
<title>Animated Counter</title>
</head>
<body>

<header>
<div class="container">
<h1>Animated Counter</h1>
</div>
</header>

<section class="counters">
<div class="container">

<div>
<h1><i class='bx bxl-youtube'></i></h1>
<div class="counter" data-target="60000">0</div>
<h3>Subscribers</h3>
</div>

<div>
<h1><i class='bx bxl-facebook-square'></i></h1>
<div class="counter" data-target="9000">0</div>
<h3>Likes</h3>
</div>

<div>
<h1><i class='bx bxl-twitter'></i></h1>
<div class="counter" data-target="15000">0</div>
<h3>Followers</h3>
</div>

<div>
<h1><i class='bx bxl-linkedin-square'></i></h1>
<div class="counter" data-target="5000">0</div>
<h3>Connections</h3>
</div>

</div>
</section>

<script src="./main.js"></script>
</body>
</html>
